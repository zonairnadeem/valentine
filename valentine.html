<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --pink-soft: #fff0f5;
      --pink-accent: #ff5c8a;
      --text-dark: #2b2b2b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      background-color: var(--pink-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background reveal */
    #bg {
      position: fixed;
      inset: 0;
      background-image: url("valentine.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 0;
    }

    #bg.show {
      opacity: 1;
    }

    /* Soft overlay for readability */
    #bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.45)
      );
    }

    /* Main card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px 60px;
      max-width: 420px;
      width: calc(100% - 40px);
      text-align: center;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card.fade {
      transform: translateY(20px);
      opacity: 0;
    }

    h1 {
      margin: 0 0 30px;
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5c8a, #ff2e63);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 92, 138, 0.4);
      margin-right: 20px;
    }

    #yesBtn:hover {
      box-shadow: 0 14px 35px rgba(255, 92, 138, 0.55);
    }

    #noBtn {
      position: absolute;
      background: #f3f3f3;
      color: #555;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Celebration */
    #flowers {
      display: none;
      margin-top: 25px;
      font-size: 2rem;
      animation: floatIn 1s ease forwards;
    }

    #flowers p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: white;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="card" id="card">
    <h1>Version 2.0</h1> 
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="flowers">
      üåπüå∑üå∏üå∫üíê
      <p>You made my day ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const bg = document.getElementById("bg");

    let x = 200;
    let y = 20;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    function hop() {
      const step = 90;
      const moves = [
        { dx: step, dy: 0 },
        { dx: -step, dy: 0 },
        { dx: 0, dy: step },
        { dx: 0, dy: -step }
      ];

      const move = moves[Math.floor(Math.random() * moves.length)];
      x += move.dx;
      y += move.dy;

      const padding = 10;
      const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
      const maxY = 80;

      x = Math.max(padding, Math.min(x, maxX));
      y = Math.max(padding, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", hop);
    noBtn.addEventListener("touchstart", hop);

    function yesClicked() {
      bg.classList.add("show");
      card.classList.add("fade");

      setTimeout(() => {
        card.style.display = "none";
        document.getElementById("flowers").style.display = "block";
      }, 500);
    }
  </script>

</body>
</html>
