<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding-top: 80px;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      padding: 0 10px;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yesBtn {
      margin: 20px;
    }

    #noBtn {
      position: absolute;
    }

    #flowers {
      display: none;
      font-size: 2em;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    /* Background overlay */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("AU208731.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <h1>version 1.7 Will you be my Valentine? ğŸ’–</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <div id="flowers">
    ğŸŒ¹ğŸŒ·ğŸŒ¸ğŸŒºğŸ’
    <p>You made my day â¤ï¸</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    let x = window.innerWidth / 2 - 40;
    let y = window.innerHeight / 2;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    function hop() {
      const step = 90;
      const moves = [
        { dx: step, dy: 0 },
        { dx: -step, dy: 0 },
        { dx: 0, dy: step },
        { dx: 0, dy: -step }
      ];

      const move = moves[Math.floor(Math.random() * moves.length)];
      x += move.dx;
      y += move.dy;

      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      x = Math.max(padding, Math.min(x, maxX));
      y = Math.max(padding, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", hop);
    noBtn.addEventListener("touchstart", hop);

    function yesClicked() {
      document.getElementById("bg").style.display = "block";
      document.getElementById("flowers").style.display = "block";
      noBtn.style.display = "none";
    }

    window.addEventListener("resize", () => {
      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      x = Math.max(padding, Math.min(x, maxX));
      y = Math.max(padding, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
