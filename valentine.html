<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --pink-soft: #fff0f6;
  --text-dark: #1f1f1f;
  --ease: cubic-bezier(0.22, 1, 0.36, 1);
}
* { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
body { overflow:hidden; background: var(--pink-soft); height:100vh; }

/* Common button style */
button {
  cursor:pointer;
  border:none;
  border-radius:50px;
  font-weight:600;
  transition: transform 0.25s var(--ease), box-shadow 0.25s var(--ease);
}

/* === SPLASH PAGE === */
#splash {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}

#splash h1 {
  font-size:3rem;
  margin-bottom:60px;
}

#enterBtn {
  padding:16px 50px;
  font-size:1.3rem;
  background: linear-gradient(135deg,#ff5c8a,#ff2e63);
  color:white;
  box-shadow:0 12px 30px rgba(255,92,138,0.45);
}
#enterBtn:hover { transform: translateY(-2px); box-shadow:0 18px 40px rgba(255,92,138,0.6); }

/* === CARD PAGE === */
#card {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}

h1.main { font-size:2.4rem; margin-bottom:36px; color:var(--text-dark); }

#yesBtn { padding:16px 50px; background: linear-gradient(135deg,#ff5c8a,#ff2e63); color:white; box-shadow:0 18px 40px rgba(255,92,138,0.45);}
#yesBtn:hover { transform: translateY(-2px); box-shadow:0 24px 55px rgba(255,92,138,0.6);}
#noBtn { padding:16px 50px; background:#f2f2f2; color:#555; box-shadow:0 8px 18px rgba(0,0,0,0.15); margin-left:20px;}

/* Buttons container */
.buttons { margin-top:20px; }

/* === CELEBRATION === */
#celebration {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  color:white;
  background: linear-gradient(135deg,#ff9cc9,#ff5c8a);
}

#celebration h2 { font-size:3.8rem; margin-bottom:14px; text-shadow:0 20px 60px rgba(0,0,0,0.45);}
#celebration p { font-size:1.5rem; text-shadow:0 8px 24px rgba(0,0,0,0.35); }

/* Hearts/confetti */
.heart,.confetti { position: fixed; bottom:-60px; pointer-events:none; animation: floatUp linear forwards; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25)); z-index:2;}
@keyframes floatUp {0%{transform:translateY(0) scale(0.9);opacity:0;}10%{opacity:1;}100%{transform:translateY(-120vh) scale(1.8);opacity:0;}}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <h1>A little surprise for someone special‚Ä¶ üíñ</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- CARD -->
<div id="card">
  <h1 class="main">Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- CELEBRATION -->
<div id="celebration">
  <h2>Yayyy üíñ</h2>
  <p>This just made my day so happy ü•∞</p>
</div>

<!-- AUDIO -->
<audio id="song1" src="song1.mp3" preload="auto"></audio>
<audio id="song2" src="song2.mp3" preload="auto"></audio>
<audio id="song3" src="song3.mp3" preload="auto"></audio>

<script>
const splash = document.getElementById("splash");
const enterBtn = document.getElementById("enterBtn");
const card = document.getElementById("card");
const celebration = document.getElementById("celebration");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const song1 = document.getElementById("song1");
const song2 = document.getElementById("song2");
const song3 = document.getElementById("song3");

// ENTER -> show card
enterBtn.addEventListener("click", ()=>{
  splash.style.display="none";
  card.style.display="flex";

  song2.loop=true; song2.volume=0.5;
  song2.play().catch(()=>{});
});

// NO hover -> hop
let x=0, y=0;
function hop(){
  const step=90;
  x = (Math.random()*200-100);
  y = (Math.random()*50-25);
  noBtn.style.transform=`translate(${x}px, ${y}px)`;

  song2.pause(); song3.pause();
  song1.currentTime=0; song1.play();
}
noBtn.addEventListener("mouseenter", hop);
noBtn.addEventListener("touchstart", hop);

// YES click -> celebration
yesBtn.addEventListener("click", ()=>{
  card.style.display="none";
  celebration.style.display="flex";

  song1.pause(); song2.pause();
  song3.currentTime=0; song3.play();

  startParticles();
});

// PARTICLES
function startParticles(){
  setInterval(()=>{
    const symbols=["üíñ","üåπ","‚ú®","üíê","üéâ"];
    const elem=document.createElement("div");
    elem.className = Math.random()<0.5?"heart":"confetti";
    elem.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    elem.style.left=Math.random()*100+"vw";
    elem.style.fontSize=18+Math.random()*18+"px";
    elem.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(elem);
    setTimeout(()=>elem.remove(),9000);
  },200);
}
</script>
</body>
</html>
