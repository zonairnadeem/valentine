<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --pink-soft: #fff0f5;
      --pink-accent: #ff5c8a;
      --text-dark: #2b2b2b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      background-color: var(--pink-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background */
    #bg {
      position: fixed;
      inset: 0;
      background-image: url("valentine.JPG");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    #bg.show {
      opacity: 1;
    }

    #bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.45)
      );
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px 60px;
      width: 420px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.18);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card.fade {
      transform: translateY(30px);
      opacity: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .buttons {
      position: relative;
      height: 110px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      position: absolute;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff5c8a, #ff2e63);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 92, 138, 0.4);
    }

    #noBtn {
      background: #f3f3f3;
      color: #555;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Celebration text */
    #celebration {
      display: none;
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      animation: popIn 1s ease forwards;
    }

    #celebration h2 {
      font-size: 3rem;
      margin: 0;
    }

    #celebration p {
      font-size: 1.4rem;
      margin-top: 10px;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 24px;
      animation: floatUp linear forwards;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="card" id="card">
    <h1>Version 2.4 Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons" id="arena">
      <button id="yesBtn" onclick="yesClicked()">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="celebration">
    <h2>Yayyy!! ðŸ’–</h2>
    <p>This just made me so happy ðŸ¥°</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const card = document.getElementById("card");
    const bg = document.getElementById("bg");
    const celebration = document.getElementById("celebration");

    let x = arena.offsetWidth / 2 - noBtn.offsetWidth / 2;
    let y = 60;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    function hop() {
      const step = 80;
      const dx = (Math.random() > 0.5 ? 1 : -1) * step;
      const dy = (Math.random() > 0.5 ? 1 : -1) * step;

      x = Math.max(10, Math.min(x + dx, arena.offsetWidth - noBtn.offsetWidth - 10));
      y = Math.max(10, Math.min(y + dy, arena.offsetHeight - noBtn.offsetHeight - 10));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", hop);
    noBtn.addEventListener("touchstart", hop);

    function yesClicked() {
      bg.classList.add("show");
      card.classList.add("fade");

      setTimeout(() => {
        card.style.display = "none";
        celebration.style.display = "block";
        startHearts();
      }, 600);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }
  </script>

</body>
</html>
