<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset and basic */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
html, body { height:100%; width:100%; overflow:hidden; background:#fff0f6; }

/* Slideshow background */
#slideshow {
  position:fixed;
  inset:0;
  z-index:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition: opacity 0.5s ease-in-out;
}

/* Splash page */
#splash {
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  width:100vw;
  text-align:center;
  pointer-events:auto;
}
#splash h1 { margin-bottom:80px; font-size:3rem; color:#1f1f1f; }
#enterBtn {
  padding:16px 50px;
  font-size:1.3rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff5c8a,#ff2e63);
  color:white;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,92,138,0.45);
  transition: transform 0.25s, box-shadow 0.25s;
}
#enterBtn:hover { transform:translateY(-2px); box-shadow:0 18px 40px rgba(255,92,138,0.6); }

/* Card page */
#card {
  display:none;
  position:relative;
  z-index:2;
  height:100vh;
  width:100vw;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
#card h1 { font-size:2.4rem; margin-bottom:36px; color:#1f1f1f; }
.buttons { display:flex; margin-top:20px; position:relative; }
#yesBtn {
  padding:16px 50px;
  background: linear-gradient(135deg,#ff5c8a,#ff2e63);
  color:white;
  border:none;
  border-radius:50px;
  box-shadow:0 18px 40px rgba(255,92,138,0.45);
  cursor:pointer;
}
#yesBtn:hover { transform:translateY(-2px); box-shadow:0 24px 55px rgba(255,92,138,0.6); }
#noBtn {
  padding:16px 50px;
  background:#f2f2f2;
  color:#555;
  border:none;
  border-radius:50px;
  margin-left:20px;
  position:relative;
  cursor:pointer;
}

/* Celebration page */
#celebration {
  display:none;
  position:relative;
  z-index:2;
  height:100vh;
  width:100vw;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* Hearts/confetti */
.heart,.confetti {
  position: fixed;
  bottom:-60px;
  pointer-events:none;
  animation: floatUp linear forwards;
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
  z-index:3;
}
@keyframes floatUp {0%{transform:translateY(0) scale(0.9);opacity:0;}10%{opacity:1;}100%{transform:translateY(-120vh) scale(1.8);opacity:0;}}
</style>
</head>
<body>

<!-- Slideshow background -->
<div id="slideshow"></div>

<!-- Splash page -->
<div id="splash">
  <h1>A little surprise for someone special‚Ä¶ üíñ</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- Card page -->
<div id="card">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Celebration page -->
<div id="celebration"></div>

<!-- Audio -->
<audio id="song1" src="song1.mp3" preload="auto"></audio>
<audio id="song2" src="song2.mp3" preload="auto"></audio>
<audio id="song3" src="song3.mp3" preload="auto"></audio>

<script>
// DOM elements
const splash = document.getElementById("splash");
const enterBtn = document.getElementById("enterBtn");
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebration = document.getElementById("celebration");
const slideshow = document.getElementById("slideshow");

const song1 = document.getElementById("song1");
const song2 = document.getElementById("song2");
const song3 = document.getElementById("song3");

// Slideshow images
const images = ['img1.JPG','img2.JPG','img3.JPG','img4.JPG','img5.JPG','img6.JPG','img7.JPG','img8.JPG','img9.JPG','img10.JPG'];

// === ENTER BUTTON ===
enterBtn.addEventListener("click", () => {
  // Play song2 directly on user gesture
  song2.loop = true;
  song2.volume = 0.5;
  const p = song2.play();
  if(p !== undefined) p.catch(e=>console.log("Audio blocked"));

  // Show card
  splash.style.display = "none";
  card.style.display = "flex";
});

// === NO BUTTON HOP ===
noBtn.addEventListener("mouseenter", hop);
noBtn.addEventListener("touchstart", hop);
function hop(){
  const dx = Math.random()*200-100;
  const dy = Math.random()*50-25;
  noBtn.style.transform = `translate(${dx}px, ${dy}px)`;

  song2.pause(); song3.pause();
  song1.currentTime=0; song1.play();
}

// === YES BUTTON ===
yesBtn.addEventListener("click", () => {
  card.style.display="none";
  celebration.style.display="flex";

  song1.pause(); song2.pause();
  song3.currentTime=0; song3.play();

  startParticles();
  startSlideshow();
});

// === PARTICLES ===
function startParticles(){
  setInterval(()=>{
    const symbols=["üíñ","üåπ","‚ú®","üíê","üéâ"];
    const elem = document.createElement("div");
    elem.className = Math.random()<0.5?"heart":"confetti";
    elem.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    elem.style.left = Math.random()*100 + "vw";
    elem.style.fontSize = 18 + Math.random()*18 + "px";
    elem.style.animationDuration = 4 + Math.random()*3 + "s";
    document.body.appendChild(elem);
    setTimeout(()=>elem.remove(),9000);
  },200);
}

// === SLIDESHOW ===
let current = 0;
function startSlideshow(){
  slideshow.style.opacity = 1;
  slideshow.style.backgroundImage = `url(${images[current]})`;

  setInterval(()=>{
    current = (current+1) % images.length;
    slideshow.style.opacity = 0;
    setTimeout(()=>{
      slideshow.style.backgroundImage = `url(${images[current]})`;
      slideshow.style.opacity = 1;
    },500);
  }, 3000);
}
</script>
</body>
</html>
