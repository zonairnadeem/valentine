<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --pink: #ff4f81;
  --pink-soft: #fff0f6;
  --text-dark: #1f1f1f;
  --ease: cubic-bezier(0.22, 1, 0.36, 1);
}
* { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
body { overflow:hidden; background: var(--pink-soft); height:100vh; }

/* BACKGROUND */
#bg {
  position: fixed;
  inset:0;
  background: url('valentine.jpg') center/cover no-repeat;
  opacity:0;
  transition: opacity 1s ease, transform 6s linear;
  z-index:0;
}

/* SPLASH PAGE */
#splash {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start; /* top aligned */
  text-align:center;
  width:100%;
  height:100vh;
  padding-top:180px; /* push content down */
  z-index:2;
}

#splash h1 {
  font-size:3rem;
  color:var(--text-dark);
  margin-bottom:60px;
  line-height:1.3;
}

#enterBtn {
  padding:16px 50px;
  font-size:1.3rem;
  font-weight:600;
  border-radius:50px;
  border:none;
  background: linear-gradient(135deg,#ff5c8a,#ff2e63);
  color:white;
  cursor:pointer;
  box-shadow: 0 12px 30px rgba(255,92,138,0.45);
  transition: transform 0.25s var(--ease), box-shadow 0.25s var(--ease);
}
#enterBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(255,92,138,0.6);
}

/* CARD */
#card {
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:2;
  width:400px;
  padding:50px 40px;
  border-radius:28px;
  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(20px);
  box-shadow:0 40px 80px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1.main { font-size:2.4rem; margin-bottom:36px; color:var(--text-dark); }

.buttons { position:relative; width:100%; height:120px; }
button.card-btn { position:absolute; border:none; cursor:pointer; padding:16px 42px; font-size:1.1rem; font-weight:500; border-radius:999px; transition: transform 0.25s var(--ease), box-shadow 0.25s var(--ease);}
#yesBtn { left:50%; transform:translateX(-50%); background: linear-gradient(135deg,#ff5c8a,#ff2e63); color:white; box-shadow:0 18px 40px rgba(255,92,138,0.45);}
#yesBtn:hover { transform: translateX(-50%) translateY(-2px); box-shadow:0 24px 55px rgba(255,92,138,0.6);}
#noBtn { background:#f2f2f2; color:#555; box-shadow:0 8px 18px rgba(0,0,0,0.15);}

/* CELEBRATION */
#celebration {
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:3;
  color:white;
  text-align:center;
}

#celebration h2 { font-size:3.8rem; font-weight:700; margin:0; letter-spacing:-0.03em; text-shadow:0 20px 60px rgba(0,0,0,0.45);}
#celebration p { font-size:1.5rem; margin-top:14px; text-shadow:0 8px 24px rgba(0,0,0,0.35);}

/* Hearts/confetti */
.heart,.confetti { position: fixed; bottom:-60px; pointer-events:none; animation: floatUp linear forwards; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25)); z-index:4;}
@keyframes floatUp {0%{transform:translateY(0) scale(0.9);opacity:0;}10%{opacity:1;}100%{transform:translateY(-120vh) scale(1.8);opacity:0;}}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <h1>A little surprise for someone special‚Ä¶ üíñ</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- BACKGROUND -->
<div id="bg"></div>

<!-- CARD -->
<div id="card">
  <h1 class="main">Will you be my Valentine?</h1>
  <div class="buttons" id="arena">
    <button id="yesBtn" class="card-btn">Yes</button>
    <button id="noBtn" class="card-btn">No</button>
  </div>
</div>

<!-- CELEBRATION -->
<div id="celebration">
  <h2>Yayyy üíñ</h2>
  <p>This just made my day so happy ü•∞</p>
</div>

<!-- AUDIO -->
<audio id="song1" src="song1.mp3" preload="auto"></audio>
<audio id="song2" src="song2.mp3" preload="auto"></audio>
<audio id="song3" src="song3.mp3" preload="auto"></audio>

<script>
// DOM elements
const splash = document.getElementById("splash");
const enterBtn = document.getElementById("enterBtn");
const card = document.getElementById("card");
const bg = document.getElementById("bg");
const celebration = document.getElementById("celebration");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const arena = document.getElementById("arena");

const song1 = document.getElementById("song1");
const song2 = document.getElementById("song2");
const song3 = document.getElementById("song3");

// ENTER CLICK -> show card
enterBtn.addEventListener("click", ()=>{
  splash.style.display="none";
  card.style.display="flex";
  bg.style.opacity=1;

  song2.loop=true; song2.volume=0.5;
  song2.play().catch(()=>{});
});

// NO BUTTON HOP
let x = arena.offsetWidth/2 - noBtn.offsetWidth/2;
let y = 70;
noBtn.style.left = x+"px";
noBtn.style.top = y+"px";

function hop(){
  const step = 90;
  const dx=(Math.random()>0.5?1:-1)*step;
  const dy=(Math.random()>0.5?1:-1)*step;
  x=Math.max(12,Math.min(x+dx,arena.offsetWidth-noBtn.offsetWidth-12));
  y=Math.max(12,Math.min(y+dy,arena.offsetHeight-noBtn.offsetHeight-12));
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  song2.pause(); song3.pause();
  song1.currentTime=0; song1.play();
}
noBtn.addEventListener("mouseenter", hop);
noBtn.addEventListener("touchstart", hop);

// YES BUTTON CLICK
yesBtn.addEventListener("click", ()=>{
  card.style.display="none";
  celebration.style.display="block";

  song1.pause(); song2.pause();
  song3.currentTime=0; song3.play();

  startParticles();
});

// PARTICLES
function startParticles(){
  setInterval(()=>{
    const symbols=["üíñ","üåπ","‚ú®","üíê","üéâ"];
    const elem=document.createElement("div");
    elem.className = Math.random()<0.5?"heart":"confetti";
    elem.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    elem.style.left=Math.random()*100+"vw";
    elem.style.fontSize=18+Math.random()*18+"px";
    elem.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(elem);
    setTimeout(()=>elem.remove(),9000);
  },200);
}
</script>
</body>
</html>
