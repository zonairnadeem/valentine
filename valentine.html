<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9acb, #2b0a3d);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.98);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .screen.active {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 30px;
    text-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  #enterBtn {
    background: linear-gradient(135deg, #ff5fa2, #ff8ac7);
    color: white;
  }

  #buttons {
    margin-top: 30px;
    position: relative;
  }

  #yesBtn {
    background: linear-gradient(135deg, #4CAF50, #6be27a);
    color: white;
    margin-right: 40px;
  }

  #noBtn {
    background: linear-gradient(135deg, #e74c3c, #ff6b5a);
    color: white;
    position: relative;
  }

  #slideshow {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }

  /* soft vignette */
  #slideshow::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.4));
  }
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="song1" src="song1.mp3"></audio>
<audio id="song2" src="song2.mp3" loop></audio>
<audio id="song3" src="song3.mp3" loop></audio>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>A little surprise for someone specialâ€¦ ðŸ’–</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div id="screen3" class="screen">
  <div id="slideshow"></div>
</div>

<script>
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const screen3 = document.getElementById("screen3");

  const enterBtn = document.getElementById("enterBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  const song1 = document.getElementById("song1");
  const song2 = document.getElementById("song2");
  const song3 = document.getElementById("song3");

  const slideshow = document.getElementById("slideshow");

  function showScreen(from, to) {
    from.classList.remove("active");
    to.classList.add("active");
  }

  enterBtn.onclick = () => {
    showScreen(screen1, screen2);
    song2.volume = 0.6;
    song2.play();
  };

  noBtn.onmouseenter = () => {
    song1.currentTime = 0;
    song1.play();

    const maxX = 200;
    const maxY = 120;

    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * maxY - maxY / 2;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  };

  yesBtn.onclick = () => {
    showScreen(screen2, screen3);

    song2.pause();
    song3.volume = 0.7;
    song3.play();

    startSlideshow();
  };

  const images = [ 'img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg','img5.jpeg','img6.jpeg','img7.jpeg','img8.jpeg','img9.jpeg','img10.jpeg','img11.jpeg','img12.jpeg' ];

  let index = 0;

  function startSlideshow() {
    slideshow.style.backgroundImage = `url(${images[index]})`;

    setInterval(() => {
      slideshow.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % images.length;
        slideshow.style.backgroundImage = `url(${images[index]})`;
        slideshow.style.opacity = 1;
      }, 800);
    }, 3000);
  }
</script>

</body>
</html>
