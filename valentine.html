<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
  }

  .screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    height: 100%;
  }

  .screen.active {
    display: flex;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #enterBtn {
    background: hotpink;
    color: white;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
    margin-right: 30px;
  }

  #noBtn {
    background: #e74c3c;
    color: white;
    position: relative;
  }

  #buttons {
    margin-top: 30px;
    position: relative;
  }

  #slideshow {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 0.8s ease-in-out;
    opacity: 1;
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>A little surprise for someone specialâ€¦ ðŸ’–</h1>
  <button id="enterBtn">ENTER</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div id="screen3" class="screen">
  <div id="slideshow"></div>
</div>

<script>
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const screen3 = document.getElementById("screen3");

  const enterBtn = document.getElementById("enterBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  const slideshow = document.getElementById("slideshow");

  let noX = 0;
  let noY = 0;

  // ENTER â†’ Screen 2
  enterBtn.onclick = () => {
    screen1.classList.remove("active");
    screen2.classList.add("active");
  };

  // NO button hop (never disappears, never overlaps YES)
  noBtn.onmouseenter = () => {
    const maxX = 200;
    const maxY = 120;

    noX = Math.random() * maxX - maxX / 2;
    noY = Math.random() * maxY - maxY / 2;

    noBtn.style.transform = `translate(${noX}px, ${noY}px)`;
  };

  // YES â†’ Slideshow
  yesBtn.onclick = () => {
    screen2.classList.remove("active");
    screen3.classList.add("active");
    startSlideshow();
  };

  // Slideshow logic
  const images = ['img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg','img5.jpeg','img6.jpeg','img7.jpeg','img8.jpeg','img9.jpeg','img10.jpeg','img11.jpeg','img12.jpeg'  ];

  let index = 0;

  function startSlideshow() {
    slideshow.style.backgroundImage = `url(${images[index]})`;

    setInterval(() => {
      slideshow.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % images.length;
        slideshow.style.backgroundImage = `url(${images[index]})`;
        slideshow.style.opacity = 1;
      }, 800); // matches CSS fade duration
    }, 3000);
  }
</script>

</body>
</html>
