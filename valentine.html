<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 80px;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      cursor: pointer;
    }

    #yesBtn {
      margin: 20px;
    }

    #noBtn {
      position: absolute;
    }

    #flowers {
      display: none;
      font-size: 2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíñ</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <div id="flowers">
    üåπüå∑üå∏üå∫üíê  
    <p>You made my day ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

  // starting position (center-ish)
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  function hop() {
    const step = 100; // how far it moves each time
    const directions = [
      { dx: step, dy: 0 },   // right
      { dx: -step, dy: 0 },  // left
      { dx: 0, dy: step },   // down
      { dx: 0, dy: -step }   // up
    ];

    const move = directions[Math.floor(Math.random() * directions.length)];

    x += move.dx;
    y += move.dy;

    // keep it on screen
    const padding = 10;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    x = Math.max(padding, Math.min(x, maxX));
    y = Math.max(padding, Math.min(y, maxY));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // desktop
  noBtn.addEventListener("mouseenter", hop);

  // mobile
  noBtn.addEventListener("touchstart", hop);

  function yesClicked() {
    document.getElementById("flowers").style.display = "block";
    noBtn.style.display = "none";
  }
  </script>

</body>
</html>
